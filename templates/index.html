<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Premium Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e6f9f5;
            padding-top: 50px;
        }
        .calculator-container {
            max-width: 600px;
            margin: auto;
            background: #87ceeb;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="calculator-container">

        <h2 class="text-center mb-3">Insurance Premium Calculator</h2>
        <p class="text-center text-muted">
            Actuarial-based premium estimation (educational)
        </p>

        <form action="/calculate" method="POST">

            <!-- Age -->
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" min="18" max="65" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Height -->
            <div class="mb-3">
                <label class="form-label">Height</label>
                <div class="input-group">
                    <input type="number" class="form-control" name="height_feet" placeholder="Feet" required>
                    <span class="input-group-text">ft</span>
                    <input type="number" class="form-control" name="height_inches" placeholder="Inches" max="11" required>
                    <span class="input-group-text">in</span>
                </div>
            </div>

            <!-- Weight -->
            <div class="mb-3">
                <label class="form-label">Weight</label>
                <div class="input-group">
                    <input type="number" class="form-control" name="weight_kilogram" placeholder="Kg" required>
                    <span class="input-group-text">kg</span>
                    <input type="number" class="form-control" name="weight_grams" placeholder="g" max="999" required>
                    <span class="input-group-text">g</span>
                </div>
            </div>

            <!-- Smoking -->
            <div class="mb-3">
                <label class="form-label">Smoking Habit</label>
                <select class="form-select" name="smoker" required>
                    <option value="" disabled selected>Select</option>
                    <option value="non-smoker">Non-smoker</option>
                    <option value="former-smoker">Former smoker</option>
                    <option value="light-smoker">Light smoker</option>
                    <option value="moderate-smoker">Moderate smoker</option>
                    <option value="heavy-smoker">Heavy smoker</option>
                </select>
            </div>

            <!-- Tobacco -->
            <div class="mb-3">
                <label class="form-label">Tobacco Chewing</label>
                <select class="form-select" name="chewer" required>
                    <option value="" disabled selected>Select</option>
                    <option value="non-chewer">Non-chewer</option>
                    <option value="former-chewer">Former chewer</option>
                    <option value="occasional-chewer">Occasional chewer</option>
                    <option value="regular-chewer">Regular chewer</option>
                    <option value="heavy-chewer">Heavy chewer</option>
                </select>
            </div>

            <!-- Alcohol -->
            <div class="mb-3">
                <label class="form-label">Alcohol Consumption</label>
                <select class="form-select" name="alcoholic" required>
                    <option value="" disabled selected>Select</option>
                    <option value="non-alcoholic">Non-alcoholic</option>
                    <option value="former-drinker">Former drinker</option>
                    <option value="light-drinker">Light drinker</option>
                    <option value="moderate-drinker">Moderate drinker</option>
                    <option value="heavy-drinker">Heavy drinker</option>
                </select>
            </div>

            <!-- Coverage -->
            <div class="mb-3">
                <label class="form-label">Coverage Amount (â‚¹)</label>
                <input type="number" class="form-control" name="coverage" min="100000" step="100000" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
                Calculate Premium
            </button>

        </form>

        <p class="text-center text-muted mt-3">
            * Simplified actuarial model for academic use
        </p>

    </div>
</div>
</body>
</html>
